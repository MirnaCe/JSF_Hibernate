<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Alta Jugador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Alta Jugador</div>
        <div>
            <h:form>
                <!-- utilizar etiquetas de jsf-->
                Nombre del Jugador: <h:inputText id="idnombre" value="#{jugadorController.jugador.nombre}"></h:inputText>
                <h:commandButton action="#{jugadorController.crearRegistro(jugadorController.jugador)}" value="guardar"></h:commandButton>
            </h:form>
        </div>
    </body>
</html>
